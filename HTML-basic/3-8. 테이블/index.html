<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 
        table은 기본적으로 줄(row/행)과 칸(column/열)으로 구성
        tr : 테이블의 줄
        
        셀병합 colspan, lowspan
        1. 가로칸을 합칠 때에는 합쳐지는 칸은 삭제 후에,
        시작하는 칸 colspan="합쳐지는 칸 수"
        2. 세로칸을 합칠 때에는 합쳐지는 칸은 삭제 후에,
        시작하는 칸 lowspan="합쳐지는 칸 수"
        3. 가로, 세로칸 모두 합칠 때에는 합쳐지는 칸은
        카로세로 모두 삭제후 시작칸에 rowspan, colspan을 모두 적용

        // 7 8 12 13
        // 15 20 25
    -->

    <!-- tableA -->
    <table border="1" class="tableA">
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
            <th>제목5</th>
        </tr>
        <tr>
            3
            <td colspan="2">1, 2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        <tr>
            <td>6</td>
            <td colspan="2">7, 8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td colspan="2">12,13</td>
            <td>14</td>
            <td rowspan="3">15, 20, 25</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <!-- <td>20</td> -->
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <!-- <td>25</td> -->
        </tr>
    </table>

    <!--  
        thead - 테이블의 행 그룹 중 제목 셀그룹(테이블 내에 한번 사용)
        tbody - 테이블의 본문 행
        tfoot - 레코드 내용의 소계, 합계 등 정보에 해당(테이블 내에 한번 사용)

        colgroup - 테이블의 열 그룹을 의미
        col을 사용하여 2개 이상의 열을 그룹화
    -->

    <!-- tableB -->
    <table border="1" class="tableB" summary="A반의 국어, 수학, 과학, 영어 시험성적표">
        <caption class="h">A반의 시험성적</caption>
        <!-- <colgroup>
            <col width="20%" style="background: pink">
            <col width="30%" style="background: light-blue">
            <col width="20%" style="background: pink">
            <col width="30%" style="background: light-blue">
        </colgroup> -->
        <thead>
            <tr>
                <th>국어</th>
                <th>수학</th>
                <th>과학</th>
                <th>영어</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>70</td>
                <td>80</td>
                <td>90</td>
                <td>100</td>
            <tr>
                <td>60</td>
                <td>70</td>
                <td>86</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>

    <!-- 
        scope
        - 제목셀과 내용셀의 관계를 지정
        데이터의 의미와 관계를 파악하기 쉽게 만들어 준다
        -th에 scope속성을 지정하고
        col, row, rowgroup, colgroup
        = 해당 셀이 열의 제목인지 행의 제목인지 알 수 있다.
    -->


    <!-- 회원정보 -->
    <table class="tableC" border="1" summary="회원의 이름, 성별, 나이, 거주지 정보">
        <caption class="h">회원정보</caption>
        <tr>
            <th scope="row">이름</th>
            <td>홍길동</td>
        </tr>
        <tr>
            <th scope="row">성별</th>
            <td>남</td>
        </tr>
        <tr>
            <th scope="row">나이</th>
            <td>20</td>
        </tr>
        <tr>
            <th scope="row">거주지</th>
            <td>서울</td>
        </tr>
    </table>

    <!-- 
        id, headers
        복잡하게 병합된 테이블일 경우
        th는 id를 쓰고
        td는 headers를 사용
    -->

    <!-- 환율정보 -->
    <table class="tableD" border="1" summary="당월 결제하실, 회차, 원금, 혜택금액, 환율, 수수료 정보표">
        <caption class="h">당월 결제 금액</caption>
        <thead>
            <tr>
                <th colspan="5" id="a1">당월 결제하실 금액</th>
            </tr>
            <tr>
                <th id="b1">회차</th>
                <th id="b2">원금</th>
                <th id="b3">해택금액</th>
                <th id="b4">환율</th>
                <th id="b5">수수료</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td headers="a1 b1">1</td>
                <td headers="a1 b2">200</td>
                <td headers="a1 b3">300</td>
                <td headers="a1 b4">400</td>
                <td headers="a1 b5">500</td>
            </tr>
            <tr>
                <td headers="a1 b1">2</td>
                <td headers="a1 b2">700</td>
                <td headers="a1 b3">800</td>
                <td headers="a1 b4">900</td>
                <td headers="a1 b5">1000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

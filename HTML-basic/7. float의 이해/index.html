<!-- 
    블록요소의 줄바꿈 특성을 무시하고 좌우 배치하기
    - 좌우 배치하고 싶은 요소 모두에 float를 적용
    - 부모요 소가 float으로 띄워진 요소의 높이값을 인식하지 못함 

    float해제하는 방법 6개
    1. 부모요소에 높이값 적용 (자동 높이값 계산 불가)
    2. 부모요소에 overflow: auto 적용 (특정상황에서 스크롤바 보임)
    3. 부모요소에 overflow: hidden 적용 (자식 요소가 컨텐츠 밖으로 빠지는 구조의 디자인이 불가능)
    4. 부모요소에 float이 적용되면, 자식요소에 float이 해제됨 
    5. float된 요소의 아래쪽에 컨텐츠를 넣고 clear:both 적용
    6. 부모요소에 가상의 ::after를 만들어서 clear:both 적용

    
    float적용 절차
    1. 특정 부모요소 안에서 좌우배치하고 싶은 요소는 모두 float적용
    2. 부모요소에 높이값을 지우고 ::after로 float해제
    3. 특정 부모요소 안에 하나라도 float되는 요소가 있다면 float될 필요가 없는
    나머지 요소들도 모두 float 적용
-->

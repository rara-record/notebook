<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        width: 600px;
        height: 800px;
        margin: 200px;
        overflow-y: scroll;
        background-color: lightyellow;
      }

      .box {
        width: 300px;
        height: 300px;
        margin: 80px auto;
        background-color: plum;
        transition: 2000ms;
      }

      .box.active {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">15</div>
      <div class="box">16</div>
      <div class="box">17</div>
      <div class="box">18</div>
      <div class="box">19</div>
      <div class="box">20</div>
    </div>

    <script>
    // box라는 class를 가진 모든 요소를 배열로 가져온다.
    const boxes = document.querySelectorAll(".box");

      /* 전달 할 콜백을 만든다
      const callback = (entries, observer) => {
        console.log("observer!");
      };

      // 웹 API에서 제공하는 IntersectionObserver라는 클래스를 이용해서, new연산자를 이용하여 오브젝트를 만든다. 
      const observer = new IntersectionObserver(callback);
      */

      const options = {
        root: document.querySelector(".container"), // 디폴트값 : viewport
        rootMargin: "0px",  // 디폴트 값 : "0px"
        threshold: 0.5 // 0~1
      };

      const observer = new IntersectionObserver((entries, options) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("active");
          } else {
            entry.target.classList.remove("active");
          }
        });
      });

      // 각각의 박스를 빙글빙글 돌면서, observer라는 관찰자가 관찰하도록 한다.
      boxes.forEach(box => observer.observe(box));


    </script>
  </body>
</html>

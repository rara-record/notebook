<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form요소</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- action: 값을 넣으면 넘어갈 곳 -->
    <form action="result.html" method="post">
        <!-- 그룹화 -->
        <fieldset>
            <!-- 제목 -->
            <legend class="h">회원가입 입력양식폼</legend>
            <table>
                <caption class="h">회원가입 입력 양식 테이블</caption>
                <tr>
                    <!-- label for / input id : label과 input연결 -->
                    <th scope="row"><label for="id">아이디</label></th>
                    <td>
                        <!-- name : 데이터를 전송할 때 필요한 value값 -->
                        <input type="text" name="id" id="id">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <label for="pwd">비밀번호</label>
                    </th>
                    <td>
                        <!-- 보안이 필요한 비밀번호 입력받음 -->
                        <input type="password" name="pwd" id="pwd">
                    </td>
                </tr>
                <tr>
                    <th scope="row">취미</th>
                    <td>
                        <!-- 복수개 이상의 선택지를 입력 받을 때 -->
                        <input type="checkbox" name="hobby" id="game" value="game">
                        <label for="game">게임</label>
                        <input type="checkbox" name="hobby" id="music" value="music">
                        <label for="music">음악</label>
                        <input type="checkbox" name="hobby" id="reading" value="reading">
                        <label for="reading">독서</label>
                        <!-- value : 실제 서버에 전송할 값 -->
                    </td>
                </tr>
                <tr>
                    <th scope="row">성별</th>
                    <td>
                        <!-- 여러개의 선택지 중에 무조건 하나만 입력받을 때 -->
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">남성</label> 
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">여성</label>
                    </td>
                </tr>
                <tr>
                    <!-- 여러개의 선택지 중 무조건 하나만 입력받을 때 -->
                    <th scope="row"><label for="company">통신사</label></th>
                    <td>
                        <!-- 여러개의 선택지 중 하나만 선택할 때(radio와 동일) -->
                        <select name="company" id="company">
                            <option value="SKT">SKT</option>
                            <option value="KT">KT</option>
                            <option value="LG">LG</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="commnets">남기는말</label></th>
                    <td>
                        <textarea name="commnets" id="commnets" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <!-- 전송취소버튼 -->
                        <input type="reset" value="cancel">
                        <!-- 전송버튼 -->
                        <input type="submit" value="send">
                    </th>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>

    <h1>콜백함수 알아보기</h1>
    <p>test 함수가 하는 일은, 예약을 거는 일뿐이다.</p>
    <p>setTimeout 안의 코드를 test함수가 실행시켜주는 것이 아니라,</p>
    <p>test함수는 setTimeout함수를 실행만 시켜줄 뿐, 코드실행은 브라우저가 한다. </p>
